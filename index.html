<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/dd454af853.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="header">
        <h1 class="big-heading">Rock Paper Scissors</h1>
        <hr class="hr">
    </header>

    <main class="main">

        <h2 class="choice-text">Make Your Choice</h2>

        <div class="score">
            <div class="player-score-container">
                <h3 class="player-score">Player:</h3>
                <i class="placeholder far fa-hand-rock fa-5x"></i>
            </div>
            <div class="computer-score-container">
                <h3 class=computer-score>Computer:</h3>
                <i class="placeholder far fa-hand-paper fa-5x"></i>
            </div>
        </div>

        <div class="choices">
            <i class="choice choice-rock far fa-hand-rock fa-5x"></i>
            <i class="choice choice-paper far fa-hand-paper fa-5x"></i>
            <i class="choice choice-scissors far fa-hand-scissors fa-5x"></i>
        </div>

    </main>





<script src="app.js"></script> 
</body>
</html>
